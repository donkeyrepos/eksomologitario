<object class='h3'  style='font-size:26px; color:#2F4F4F; font-weight:bold; line-height:100%; font-family:  Helvetica;'>Οδηγός/Βοηθός Εξομολόγησης (Κατάλογος Αμαρτιών)</object>
<br><br>
Χαρτομαντεία, χειρωμαντεία, ζάρια, ερωτικές σχέσεις εκτός γάμου, προγαμιαίες σεξουαλικες δραστηριότητες, πορνεία/μοιχεία παρά φύση<br><br>
Μούτζωμα, αιμομειξία παρά φύση, βιασμός, απόπειρα βιασμού, φόνος ακούσιος, φόνος εκούσιος, παρότρυνση για φόνο<br><br>
Αυτοκτονία, απόπειρα αυτοκτονίας, νεκτροφιλία, λεσβιακός έρωτας, διαφθορά παρθένας, παιδεραστία<br><br>
Μη σαρκική εγκράτεια στις γιορτές, συμμετοχή σε μαγεία, οφθαλοπορνεία, ηδονισμός, πολιτικός γάμος, συμμετοχή σε πολιτικό γάμο
<br><br>
Αυνανισμός, αισχρές επιθυμίες, κακή μουσική, χοροί έξαλλοι, χειρονομίες κακές, αστεία πονηρά, αισχρολογία 
<br><br>
Πονηροί λογισμοί, σκανδάλισμα άλλων, γυμνισμός, άσεμνα ρούχα, προκλητική στάση, ευθανασία, νοθεία τροφών
<br><br>
Ξυλοδαρμός, ξυλοδαρμός γονέων, υπαίτιος ατυχήματος, ζωοκλοπή, βασανισμός ζώων, συμβουλές κακές, μετάδοση ασθένειας, κάπνισμα, ισχυρογνωμοσύνη
<br><br>
Ανυπακοή, υποκρισία, αλαζωνία/επίδειξη, επιπολαιότητα, κενοδοξία, πείσμα, φιλοδοξία, αργολογία, μίσος/φθόνος, οργή/θυμός
<br><br>
Περιφρόνυση, ζήλεια, ειρωνία/εκδίκηση, ψευδοπροφητεία, χαιρεκακία, κακία, αχαριστία
<br><br>
Εμπάθεια, γογγισμος (βογκητά), περιέργεια, υπουλότητα, καχυποψία, δικαιολογίες ψευδείς, κρυφάκουσμα, ανυπομονησία
<br><br>
Κατάχρηση καλοσύνης, ψέματα, συκοφαντία, προδοσία, ψευδορκία, κάτακριση/ιεροκατάκριση, κουτσομπολιό
<br><br>
Κολακία, προσωπολατρεία, φιλαργυρία, ασπλαχνία, κερδοσκοπία, υπερηφάνεια, εγωισμός, κερδοσκοπία, τοκογλυφία
<br><br>
Πλαστογραφία, εκμετάλλευση, δωροδοκία, απληστία, εξαγορά συνείδησης, σιμμωνία, αρχαιοκαπηλία, κλεπταποδοχή
<br><br>
Απάτη, τεμπελιά, κλοπή τάφων, εμπόρια ναρκωτικών, χρήση ναρκωτικών
<br><br>
Ιεροσυλία, αναρχία, εμπρησμοί, κομματικός φανατισμός, διάλυση οικογενειών, καταστροφή ξένης περιουσίας
<br><br>
Φτύσιμο μετά τη Θεία Κοινωνία, λαθροφαγία, ειδωλολατρία
<br><br>
Ρύπανση του περιβάλλοντος, επεμβάσεις στο σώμα (πχ τατουάζ, πλαστικές) οι οποίες δεν είναι για λόγους υγείας
<br><br>
Aνέσεις, ὡραία ἐνδύματα, ἀπολαύσεις, διασκεδάσεις καὶ δόξες, κοσμικες ηδονες, εξαρτήσεις, δερματοστιξία, εμπρησμός
<br><Br>
Διασκεδάσεις-ξεφαντώματα, αμαρτωλά φαγοπότια, έλλειψη εκκλησιασμού, μη αφιέρωση Κυριακής ημέρας στο Θεό, έλλειψη ταπείνωσης
