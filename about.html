<object class='h3'  style='font-size:26px; color:#2F4F4F; font-weight:bold; line-height:100%; font-family:  Helvetica;'>Περί Μετανοίας</object>
<br><br>
Οι δύο πρώτες και σπουδαιότερες εντολές του Κυρίου είναι η αγάπη προς το Θεό και η αγάπη προς το συνάνθρωπο. Απο αυτές τις εντολές εξαρτώνται όλος ο νόμος και οι προφήτες. Η παράβαση αυτών αποτελούν και τις μεγαλύτερες αμαρτίες. <br><br>

Μὴ πλανᾶσθε·οὔτε πόρνοι οὔτε εἰδωλολάτραι οὔτε μοιχοὶ οὔτε μαλακοὶ οὔτε ἀρσενοκοῖται οὔτε πλεονέκται οὔτε κλέπται οὔτε μέθυσοι, οὐ λοίδοροι, οὐχ ἅρπαγες βασιλείαν Θεοῦ οὐ κληρονομήσουσι (ΠΡΟΣ ΚΟΡΙΝΘΙΟΥΣ Α’ Κεφάλαιο 6, στίχοι 9-10) <br><br>

Αμαρτία αποτελεσθείσα αποκύει θάνατον» και «τα οψώνια της αμαρτίας θάνατος» (Ιακ. 1, 15. Ρωμ. 6, 23). <br><br>

Ο Απόστολος Πέτρος στις Πράξεις των αποστόλων 3/19, λέει στους Ιουδαίους που μίλησε στην Ιερουσαλήμ «Μετανοήσατε, λοιπόν και επιστρέψατε για να εξαλειφθούν οι αμαρτίες σας»<br><br>

Ο Ιησούς είπε: «μετανοείτε και πιστεύετε εις το ευαγγέλιο». (Μάρκ. 1/15)<br><br>

Εκείνος που μετανοεί κατά Θεόν σώζεται (π.χ οπως ο ληστής διπλα στο σταυρό) <br><br>

H παραβολή του ασώτου Υιού αποτελεί παράδειγμα μετανοίας<br><Br>

Η βλασφημία κατά του Αγίου Πνεύματος αποτελεί ασυγχώρητη αμαρτία (Ματθ. ιβ' 31-32.βλ. και Μάρκ. γ' 28-30, Λουκ. ιβ 10)<br><br>

Αμαρτία δεν αποτελεί μόνο η πράξη αλλά είναι και ο κακός λογισμός/σκέψη
